<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
  </head>
  <body>
    <form
      name="signup-for-beta-version"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="signup-for-beta-version" />
      <input type="hidden" name="signup-as" value="practitioners" />
      <p hidden>
        <label> Donâ€™t fill this out: <input name="bot-field" /> </label>
      </p>
      <p>
        <label> Your Name: <input type="text" name="name" /> </label>
      </p>
      <p>
        <label> Your Phone: <input type="tel" name="phone" /> </label>
      </p>
      <p>
        <label> Your Email: <input type="email" name="email" /> </label>
      </p>
      <p>
        <label>
          Consent: <input type="checkbox" name="signup-consent" value="Agree" />
        </label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
  </body>
</html>
